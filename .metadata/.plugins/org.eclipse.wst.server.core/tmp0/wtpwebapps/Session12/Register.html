<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
	<h3>Please Enter Details to Register</h3>
		<br/> <br/>
		<form action="Register" method="post"><br/>
			Enter UserName 	<input type="text" name="txtUserName" placeholder="eg:john@example.com">
			<br/>
			Enter Password 	<input type="text" name="txtPassword">
			<br/>
			Enter Name 	<input type="text" name="txtName">
			<br/>
			Enter Phone	<input type="text" name="txtPhone">
			<br/>
			Enter Address	<input type="text" name="txtAddress">
			<br/>
			<input type="submit" value="Register">
		</form>
</body>
</html>
